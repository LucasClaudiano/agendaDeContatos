<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/lista-telefonica.png" alt="Ícone de uma lista telefônica">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formulario">
            <input type="text" placeholder="Nome do contato" id="nome-contato" required>
            <input type="text" placeholder="DDD+Telefone" id="numero-telefone" required>
            <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <td>Quantidade de números salvos</td>
                    <td id="QtdNomes"></td>
                </tfoot>            
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
